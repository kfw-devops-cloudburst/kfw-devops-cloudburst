version: "3"
services:
  mongodb:
    image: cloudburstacr.azurecr.io/bib/mongo:5

  mongo-seed: #this is used to populate the DB, see dockerfile for import command
    build:
      context: ./db-seed
      args:
        HOST: mongodb
    image: cloudburstacr.azurecr.io/bib/mongo-seed:webapp
    depends_on:
      - mongodb

  api:
    build:
      context: ./api
    image: cloudburst.azurecr.io/bib/api
    depends_on:
      - mongodb
    environment:
      PORT: 4000
      # MONGO_URI: ${MONGO_URI}
      MONGO_URI: mongodb://mongodb:27017/dobook

  frontend:
    build:
      context: ./frontend
    image: cloudburstacr.azurecr.io/bib/frontend
    depends_on:
      - api
    environment:
      API_HOST: api
      API_PORT: 4000
    ports:
      - "80:80"
